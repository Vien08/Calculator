<div class="container d-flex justify-content-center">
    <div class="row justify-content-center">
        <div class="col-7 d-flex text-center align-items-center mb-5 mx-3">
            <h1 class="fw-normal text-light">This is our new Created Calculator on which individuals can use it in free.</h1>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-8 col-8">
        <form id="form1" class="w-auto p-3">
            <p class="text-center fw-bold text-light" style="font-size:25px;">BASIC CALCULATOR</p>
                <input style="pointer-events:none;" type="text" class="border-light form-control bg-light text-end" name="answer" id="answer">

                <div class="row g-2 d-flex justify-content-center mt-2">
                    <div class="col-3 col-3">
                        <input type="button" class="btn border-light text-light w-100 p-3" value="7" onclick="form1.answer.value += 7">
                    </div>
                    <div class="col-3 col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3" value="8" onclick="form1.answer.value += 8">
                    </div>
                    <div class="col-3 col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3" value="9" onclick="form1.answer.value += 9">
                    </div>
                    <div class="col-3 col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3 operator" value="*" onclick="form1.answer.value += '*' ">
                    </div>

                    <div class="col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3" value="4" onclick="form1.answer.value += 4">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3" value="5" onclick="form1.answer.value += 5">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3" value="6" onclick="form1.answer.value += 6">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3 operator" value="-" onclick="form1.answer.value += '-'">
                    </div>

                    <div class="col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3" value="1" onclick="form1.answer.value += 1">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3" value="2" onclick="form1.answer.value += 2">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3" value="3" onclick="form1.answer.value += 3">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3 operator" value="+" onclick="form1.answer.value += '+'">
                    </div>

                    <div class="col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3" value="0" onclick="form1.answer.value += 0">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3" value="." onclick="form1.answer.value += '.'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="btn  border-light text-light w-100 p-3 operator" value="/" onclick="form1.answer.value += '/'">
                    </div>
                    <div class="col-3">
                        <input id="equal" type="button" class="btn  border-light text-light w-100 p-3 operator" value="=" onclick="form1.answer.value = eval(form1.answer.value)">
                    </div>
                    <div class="col">
                        <button type="button" class="btn border-light text-light w-100 p-3  btn-clr" value="Clear All" onclick="form1.answer.value = '' ">Clear All</button>
                        
                    </div>
                </div>   
        </form>
